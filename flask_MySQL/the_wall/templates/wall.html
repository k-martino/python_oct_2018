<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Simplified Wall</title>
</head>

<body>
    <!-- Navigation -->
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand font-weight-bold" href="wall.html">Coding Dojo Wall (Simplified)</a>
            <ul class="nav navbar-dark justify-content-end">
                <li class="nav-item text-white">Welcome, {{ session["first_name"] }}!</a></li>
                <li class="nav-item"><a href="/logout" class="text-white nav-link">
                        <i class="fas fa-sign-in-alt"></i> Log Out</a></li>
            </ul>
        </nav>
    </div>

    <!-- Received messages -->
    <div class="container-fluid">
        <div class="row h1 m-3">
            <!-- {{ msgcount }}  -->Message(s) for you ({{ session["first_name"] }})</div>
        <div class="row">
            <div class="col-md-5 ml-3">
                <h3 class="col-md-8">Register Here!</h3>
                <i class="fas fa-trash-alt fa-border"></i>
            </div>
        </div>




        <!-- Send a message -->


        <div class="row h1 m-3">
            <!-- {{ msgcount }}  -->Send a message</div>
        <div class="row">
            <div class="col-md-5 ml-3">
                <form action="/sendmessage" method="post">
                    <div class="form-group">
                        <label for=""></label>
                        <textarea class="form-control" name="recipient_id" id="" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
